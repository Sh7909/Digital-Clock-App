<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="clock" class="child"></div>
    </div>
    <script>
        setInterval(time,1000);
            function time(){
                var d = new Date();
                console.log(d);
                var s = d.getSeconds();             /*getSeconds();
                                                    var m=d.getMilliseconds();*/
                var m = d.getMinutes();
                var h = d.getHours();
                am_pm = "AM";
                if (h > 12) {
                h -= 12;
                am_pm = "PM";
                } if (
                h == 0) {
                h= 12;
                am_pm = "AM";
                }
                h = h < 10 ? "0" + h : h;
                m = m < 10 ? "0" + m : m;
                s = s < 10 ? "0" + s : s;
                let currentTime = h + ":" + m + ":" + s+am_pm;
                document.getElementById("clock").innerHTML=currentTime;
            }
            
            
            time();
        </script>
</body>
</html>
